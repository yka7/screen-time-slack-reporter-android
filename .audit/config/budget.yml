version: "1.0"
updated_at: "2025-01-31T12:00:00Z"

# === スキャン予算 ===
scan_budget:
  max_files_per_run: 100
  max_total_tokens: 50000
  max_depth: 10

# === ログ予算 ===
log_budget:
  max_log_entries: 500
  keep_last_n_entries: 300
  gc_trigger_ratio: 0.9

# === 提案予算 ===
proposal_budget:
  max_prs_per_run: 5
  max_changes_per_pr: 10
  priority_threshold: "medium"

# === 検証予算 ===
verification_budget:
  max_test_files: 20
  max_test_cases_per_file: 50
  timeout_seconds: 300

# === GC設定 ===
gc:
  enabled: true
  preserve:
    - "config/*"
    - "log/audit_log.ndjson"
    - "log/claims.ndjson"
  delete_on_overflow:
    - "analysis/*"
    - "proposal/*"
    - "output/*"
    - "verification/test_data/*"
